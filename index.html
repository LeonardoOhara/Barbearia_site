<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Tiso</title>
    <link rel="stylesheet" href="./css/todos_estilos.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <header>
    <nav>
        <ul>
            <li>
                <a href="#home">Home</a>
                <a href="#servicos">Serviços</a>
                <a href="#">Contato</a>
            </li>
        </ul>
    </nav>
    </header>
    <section id="home">
        <img class="img-home" src="./img/Tiso_logo.png" alt="foto-home">
        <p>Bem vindos a Barbearia Tiso. <br>Há mais de 10 anos de tradição.</p>
    </section>
    <section id="catalogo-servicos">
        <h2>Nossos Serviços</h2>
        <div class="servicos-container">
            <div class="servico-card">
                <img src="./img/corte.png" alt="Corte de Cabelo">
                <h3>Corte de Cabelo</h3>
                <p>Estilos modernos e tradicionais.</p>
                <span>R$ 50,00</span>
            </div>
            <div class="servico-card">
                <img src="./img/barba.png" alt="Aparar Barba">
                <h3>Aparar Barba</h3>
                <p>Barba feita com precisão e estilo.</p>
                <span>R$ 30,00</span>
            </div>
            <div class="servico-card">
                <img src="./img/completo.png" alt="Combo Completo">
                <h3>Combo Completo</h3>
                <p>Cabelo e barba com desconto especial.</p>
                <span>R$ 70,00</span>
            </div>
        </div>
    </section>
    
    
</body>
</html>
